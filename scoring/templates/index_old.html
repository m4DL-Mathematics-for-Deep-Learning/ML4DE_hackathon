<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring Results</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .score { font-size: 24px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Team Name:</h1>
        <p id="team-name">Loading...</p>

        <h1>Scoring Results</h1>
        <p class="score">Short-Time Score: <strong>{{ E1 }}</strong></p>
        <p class="score">Long-Time Score: <strong>{{ E2 }}</strong></p>
    </div>

    <script>
        // Fetch team name from /get_teamname and display it
        fetch('/get_teamname')
            .then(response => response.text())
            .then(data => document.getElementById('team-name').innerText = data)
            .catch(error => document.getElementById('team-name').innerText = "Error loading team name");
    </script>

</body>
</html>
