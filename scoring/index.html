<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Name Display</title>
</head>
<body>
    <h1>Team Name:</h1>
    <p id="teamname">Loading...</p>

    <script>
        fetch("/get_teamname")
            .then(response => response.text())
            .then(data => {
                document.getElementById("teamname").innerText = data;
            })
            .catch(error => console.error("Error fetching team name:", error));
    </script>
</body>
</html>
